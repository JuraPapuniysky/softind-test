<div class="row">
  <div class="col-md-8">
    <button class="btn btn-success">Create Employee</button>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Full name</th>
        <th>Photo</th>
        <th>Characteristics</th>
        <th>Projects</th>
        <th>Control</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.full_name}}</td>
        <td></td>
        <td><p *ngFor="let characteristic of employee.characteristics">
          {{characteristic.name}} - {{characteristic.pivot.score}}
        </p></td>
        <td></td>
        <td>
          <a [routerLink]="['/employee', employee.id]" class="btn btn-info">View/Update</a>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <div>
      <input type="text" class="form-control" #searchInput>
      <button (click)="search(searchInput.value)"  class="btn btn-success">Search</button>
      <h2>Average Score</h2>
      <p *ngFor="let average of averages">
        {{average.name}} - {{average.average_score}}
      </p>
    </div>
  </div>
</div>
