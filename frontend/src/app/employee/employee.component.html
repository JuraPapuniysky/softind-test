<div class="row">
  <div class="col-md-7">
    <div class="row">
      <div class="col-md-6">
        <h3>{{employee.full_name}} id {{employee.id}}</h3>
        <p *ngFor="let characteristic of employee.characteristics">
          {{characteristic.name}} - {{characteristic.pivot.score}}
        </p>
      </div>
      <div class="col-md-6">
        <h3>Projects</h3>
        <p *ngFor="let employeeProject of employeeProjects">
          {{employeeProject.name}}
        </p>
      </div>
    </div>

  </div>
  <div class="col-md-5">
    <p *ngFor="let project of projects">
      <button (click)="addProject(project.id)" class="btn btn-default">Add Project {{project.name}}</button>
    </p>
  </div>
</div>
